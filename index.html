<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <!-- Requirement 1: The prototype should have at least one HTML (index.html) and one CSS (style.css) file. Optionally, one JavaScript (script.js) file may be added to the project.   -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Astronomy Picture of the Day</h1>
    
    <!-- this is the date picker -->
    <form id="apod-form">
        <label for="date-picker"></label>
        <input type="date" id="date-picker" name="date" required>
        <button type="submit">Get your Apod Image</button>
    </form>
    <!-- this is the apod image -->
    <div id="apod-container">
        <img id="apod-Image" src="" alt="Astronomy Picture of the Day">
    </div>
    <!-- this is the apod information -->
    <p id="apod-title"></p>
    <p id="apod-explanation"></p>
    <p id="apod-credit"></p>
    
    
    <script src="script.js"></script>
</body>
</html>
