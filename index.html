<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
</head>
<body>
    <h1>APOD Search</h1>

    <div class="navbar">
        <a href="index.html">APOD</a>
        <a href="favorites.html">Favorites</a>
    </div>

    <div class="select-date">
        <form id="date-form">
            <label for="date-input">Select a date:</label>
            <input type="date" id="date-input" name="date-input" required>
            <button type="submit">Get Picture</button>
        </form>
    </div>
    <div class="apod-image">
        <h2 id="apod-title"></h2>
        <img id="apod-img" src="" alt="Astronomy Picture of the Day" style="max-width: 100%; height: auto;">
        <p id="apod-explanation"></p>
        <button id="favorite-btn">
            <img src="/images/favourites-icon.png" alt="star icon">
        </button>
    </div>

</body>
</html>
